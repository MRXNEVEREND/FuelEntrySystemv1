<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Inventory & Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 30px 20px;
      background-color: #e1f0fd;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: linear-gradient(to right, #ffffff, #f2f9ff);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 16px;
    }

    #fuelForm {
      display: none;
    }

    .totalBox {
      background: #f0f8ff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div class="container" id="fuelForm">
    <h2>Fuel Entry</h2>
    <input type="text" id="entryUser" readonly>

    <label for="site">Location:</label>
    <select id="site" required>
      <option value="">Select location</option>
      <option value="230">Station 230</option>
      <option value="289">Station 289</option>
      <option value="1456">Station 1456</option>
      <option value="1237">Station 1237</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="gallons">Gallons Sold:</label>
    <input type="number" id="gallons" placeholder="Gallons sold today" required>

    <label for="price">Price per Gallon ($):</label>
    <input type="number" id="price" placeholder="e.g. 3.75" required>

    <label for="creditSales">Credit Sales ($):</label>
    <input type="number" id="creditSales" placeholder="Enter credit sales" required>

    <label for="endingInventory">Ending Inventory (Gallons):</label>
    <input type="number" id="endingInventory" placeholder="Remaining fuel" required>

    <button onclick="submitEntry()">Submit Entry</button>

    <div class="totalBox" id="summaryBox" style="display: none;">
      <h3>âœ… Summary</h3>
      <p id="summaryText"></p>
    </div>
  </div>

  <script>
    window.onload = function () {
      // Hide form until login
      document.getElementById("fuelForm").style.display = "none";

      // Auto-fill todayâ€™s date
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('ðŸ”§ Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker failed:', err));
      }
    };

    function handleLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("fuelForm").style.display = "block";
        document.getElementById("entryUser").value = user;
        document.getElementById("site").value = "230";
      } else {
        alert("Invalid credentials. Try admin / 1234");
      }
    }

    function submitEntry() {
      const user = document.getElementById("entryUser").value;
      const site = document.getElementById("site").value;
      const date = document.getElementById("date").value;
      const gallons = parseFloat(document.getElementById("gallons").value);
      const price = parseFloat(document.getElementById("price").value);
      const creditSales = parseFloat(document.getElementById("creditSales").value);
      const endingInventory = parseFloat(document.getElementById("endingInventory").value);

      if (!site || !date || isNaN(gallons) || isNaN(price) || isNaN(creditSales) || isNaN(endingInventory)) {
        alert("ðŸš« Fill all fields with valid numbers");
        return;
      }

      const totalSales = gallons * price;

      const summary = `
        User: ${user}<br>
        Location: ${site}<br>
        Date: ${date}<br>
        Total Sales: $${totalSales.toFixed(2)}<br>
        Credit Sales: $${creditSales.toFixed(2)}<br>
        Ending Inventory: ${endingInventory} gallons
      `;

      document.getElementById("summaryText").innerHTML = summary;
      document.getElementById("summaryBox").style.display = "block";
    }
  </script>
</body>
</html>
