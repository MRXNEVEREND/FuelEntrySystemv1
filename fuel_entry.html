<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #fuelForm {
      display: none;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div class="container" id="fuelForm">
    <h2>Fuel Entry</h2>
    <label for="entryUser">User Name:</label>
    <input type="text" id="entryUser" readonly>

    <label for="site">Location Name:</label>
    <select id="site" required>
      <option value="">Select location</option>
      <option value="230">Station 230</option>
      <option value="289">Station 289</option>
      <option value="1456">Station 1456</option>
      <option value="1237">Station 1237</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="gallons">Gallons:</label>
    <input type="number" id="gallons" placeholder="Enter gallons sold" required>

    <button onclick="submitEntry()">Submit Entry</button>
  </div>

  <script>
    // Hide fuel form on page load
    window.onload = function() {
      document.getElementById("fuelForm").style.display = "none";
    };

    function handleLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      // Sample login logic
      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("fuelForm").style.display = "block";
        document.getElementById("entryUser").value = user;

        // Optional: Auto-assign default location for user
        if (user === "admin") {
          document.getElementById("site").value = "230";
        }
      } else {
        alert("Invalid credentials");
      }
    }

    function submitEntry() {
      const user = document.getElementById("entryUser").value;
      const site = document.getElementById("site").value;
      const date = document.getElementById("date").value;
      const gallons = document.getElementById("gallons").value;

      if (!site || !date || !gallons) {
        alert("Please fill all fields");
        return;
      }

      alert(`Entry Saved:\nUser: ${user}\nLocation: ${site}\nDate: ${date}\nGallons: ${gallons}`);
    }
  </script>
</body>
</html>
