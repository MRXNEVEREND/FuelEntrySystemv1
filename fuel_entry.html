<!DOCTYPE html>
<html>
<head>
  <title>Fuel Entry Form</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .summary { background: #f0f0f0; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>

<h2>Fuel Entry</h2>

<script>
  const useLivePreview = true; // Set to false for manual entry version

  function updateTotals() {
    if (!useLivePreview) return;
    const gallons = parseFloat(document.getElementById("gallons").value) || 0;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const total = gallons * price;
    document.getElementById("totalSales").textContent = `$${total.toFixed(2)}`;
  }
</script>

<form>
  <label for="location">Location</label>
  <select id="location">
    <option value="">Select...</option>
    <option value="230">230</option>
    <option value="289">289</option>
    <option value="1237">1237</option>
    <option value="1456">1456</option>
  </select>

  <label for="gallons">Gallons Sold</label>
  <input type="number" id="gallons" oninput="updateTotals()">

  <!-- Conditional input sections based on config -->
  <div id="priceSection" style="display: none;">
    <label for="price">Price per Gallon ($)</label>
    <input type="number" id="price" step="0.01" oninput="updateTotals()">
  </div>

  <div id="manualTotalSection" style="display: none;">
    <label for="manualTotal">Total Sales ($)</label>
    <input type="number" id="manualTotal" step="0.01">
  </div>

  <label for="creditSales">Credit Sales ($)</label>
  <input type="number" id="creditSales" step="0.01">

  <label for="inventory">Ending Inventory (gallons)</label>
  <input type="number" id="inventory">

  <div class="summary">
    <strong>Total Sales Preview:</strong> <span id="totalSales">$0.00</span>
  </div>

  <button type="submit">Submit Entry</button>
</form>

<script>
  if (useLivePreview) {
    document.getElementById("priceSection").style.display = "block";
  } else {
    document.getElementById("manualTotalSection").style.display = "block";
    document.querySelector(".summary").style.display = "none";
  }
</script>

</body>
</html>
