<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 30px 20px;
      background-color: #f0f4f8;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 16px;
    }

    #fuelForm {
      display: none;
    }

    @media (min-width: 420px) {
      .container {
        max-width: 540px;
      }

      input, select, button {
        font-size: 1.2rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div class="container" id="fuelForm">
    <h2>Fuel Entry</h2>
    <label for="entryUser">User Name:</label>
    <input type="text" id="entryUser" readonly>

    <label for="site">Location Name:</label>
    <select id="site" required>
      <option value="">Select location</option>
      <option value="230">Station 230</option>
      <option value="289">Station 289</option>
      <option value="1456">Station 1456</option>
      <option value="1237">Station 1237</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="gallons">Gallons:</label>
    <input type="number" id="gallons" placeholder="Enter gallons sold" required>

    <button onclick="submitEntry()">Submit Entry</button>
  </div>

  <script>
    window.onload = function () {
      document.getElementById("fuelForm").style.display = "none";
    };

    function handleLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("fuelForm").style.display = "block";
        document.getElementById("entryUser").value = user;

        // Optional: auto-select default location
        document.getElementById("site").value = "230";
      } else {
        alert("Invalid credentials. Try: admin / 1234");
      }
    }

    function submitEntry() {
      const user = document.getElementById("entryUser").value;
      const site = document.getElementById("site").value;
      const date = document.getElementById("date").value;
      const gallons = document.getElementById("gallons").value;

      if (!site || !date || !gallons) {
        alert("Please fill all fields before submitting.");
        return;
      }

      alert(`âœ… Entry Saved:\nUser: ${user}\nLocation: ${site}\nDate: ${date}\nGallons: ${gallons}`);
    }
  </script>
</body>
</html>
