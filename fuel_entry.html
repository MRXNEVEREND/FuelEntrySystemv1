<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fuel Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #fuelForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Log In</button>
  </div>

  <div class="container" id="fuelForm">
    <h2>Fuel Entry</h2>
    <label>User Name:</label>
    <input type="text" id="entryUser" readonly>

    <label>Location Name:</label>
    <select id="site" required>
      <option value="">Select...</option>
      <option value="S001">Station Alpha</option>
      <option value="S002">Station Bravo</option>
      <option value="S003">Station Charlie</option>
      <option value="S004">Station Delta</option>
    </select>

    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Gallons:</label>
    <input type="number" id="gallons" placeholder="Enter gallons sold" required>

    <button onclick="submitEntry()">Submit Entry</button>
  </div>

  <script>
    function handleLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("fuelForm").style.display = "block";
        document.getElementById("entryUser").value = user;
      } else {
        alert("Invalid credentials");
      }
    }

    function submitEntry() {
      const user = document.getElementById("entryUser").value;
      const site = document.getElementById("site").value;
      const date = document.getElementById("date").value;
      const gallons = document.getElementById("gallons").value;

      if (!site || !date || !gallons) {
        alert("Please fill all fields");
        return;
      }

      // This is where you'd process or save the entry
      alert(`Entry Saved:\nUser: ${user}\nLocation: ${site}\nDate: ${date}\nGallons: ${gallons}`);
    }
  </script>
</body>
</html>
